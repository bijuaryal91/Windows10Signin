<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="logo"></div>
            <label>FacHack</label>
            <div class="password">
                <input type="password" placeholder="Password">
                <div class="button">
                    <button><i class="fa fa-arrow-right"></i></button>
                </div>
            </div>
            <div class="passwordWrong active">
                <p>The password is incorrect. Try again.</p>
                <button>OK</button>
            </div>
        </div>
        <div class="extras">
            <img src="images/language.png" alt="" class="lang">
            <img src="images/wifi.png" alt="" class="lang1">
            <img src="images/ease.png" alt="" class="lang2">
            <img src="images/power.png" alt="" class="lang3">
        </div>
        <script src="scripts/main.js"></script>
    </div>
</body>
</html>
